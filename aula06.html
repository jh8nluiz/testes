<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">        
        <title>Formulários</title>
    </head>
    <body>
        <form action="processa.php" method="post">
            <label>Text</label>
            <input type="text" name="texto01" placeholder="Text">
            <br>
            <label>Password</label>
            <input type="password" name="password" placeholder="Password">
            <br>
            <label>Hidden</label>
            <input type="hidden" name="oculto" value="oculto">
            <br>
            <label>Select</label>
            <select name="selecao">
                <option value="1">Opção 1</option>
                <option value="1">Opção 2</option>
            </select>
            <br>
            <label>Radio</label>
            <input type="radio" name="radio" value="1">Valor 1
            <input type="radio" name="radio" value="2">Valor 2
            <br>
            <label>Checbox</label>
            <input type="checkbox" name="checkbox" value="1" checked>Valor 1
            <input type="checkbox" name="checkbox" value="2">Valor 2
            <br>
            <input type="submit" value="Enviar" name="submit">
        </form>
    </body>
</html>
